<html>
    <head>
        <title>Layouting dengan flexbox</title>
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        <!-- Header -->
        <header>
            <h1>Header</h1>
            <p>Belajar Layout HTML5 dengan Flexbox</p>
        </header>
        <!-- Navigasi -->
         <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Artikel</a></li>
                <li><a href="#">Galeri</a></li>
                <li><a href="#">Kontak</a></li>
            </ul>
         </nav>

         <!-- Konten Utama -->
        <main class="container">
            <article>
                <h2>Article</h2>

                <!-- Tiap Section berisi bagian konten-->

                <section>
                    <h3>Bagian 1</h3>
                    <p>ini adalah isi pertama dari artikel</p>
                </section>

                <section>
                    <h3>Bagian 2</h3>
                    <p>ini adalah isi kedua dari artikel</p>
                </section>

                <section>
                    <h3>Bagian 3</h3>
                    <p>ini adalah isi ketiga dari artikel</p>
                </section>
            </article>
                
                <!-- Sidebar/bagian samping-->
                <aside>
                    <h3>Galeri Foto</h3>
                    <img src="#" alt="foto 1">
                    <img src="#" alt="foto 2">
                    <img src="#" alt="foto 3">
                </aside>

                <!-- Footer -->
                <footer>
                    <p>@2025 keyo</p>
                </footer>
                
        </main>
    </body>
</html>
